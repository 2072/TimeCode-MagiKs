    <body>
        <!-- Below is the HTML code that defines the exportDialog element structure. -->
        <div>
            <p>Export an EDL specifying a range from your current spreadSheet.

            <p>There are two ways to export an EDL:
            <ul>
                <li>Create a standard EDL using 8 columns.</li>
                <li>Create an EDL using a list of <b>In</b>, <b>Out</b> timecodes and a <b>Comment</b> column.<br />
                    <i class="unimportantInfo">3 columns and Y rows, where only the first column needs to be filled.</i></li>
            </ul>
            
            <div class="block" id="exportDialog-elements">

                <label for="exportDialog-action-range">
                    Specify the 8 (or 3) by Y range to create the EDL from your sheet<i>(example: A3:C15 or A3:H)</i>:<br />
                    <i class="unimportantInfo">You can select your data and open this dialog to have the range field pre-filled</i>
                </label>
                <BR />
                <input type="text" class="width-30" id="exportDialog-action-range" />
                <BR />

                <label for="exportDialog-action-title">
                    Specify a title: <i>(optional)</i><br />
                    <i class="unimportantInfo">If a TITLE header is already present in your selected range then it will be used and no other headers will be generated.</i>
                </label>
                <input type="text" class="width-100" id="exportDialog-action-title" />
                <BR />

                <label for="exportDialog-action-textarea">
                    Get your EDL from below:<br />
                    <i class="unimportantInfo">Manualy select all the content and copy it to your clipboard</i>
                </label>
                <textarea class="width-100" id="exportDialog-action-textarea"></textarea>

                <label for="exportDialog-action-frameRate">
                    EDL Frame rate:
                </label>
                <input type="number" id="exportDialog-action-frameRate" />
                <div id="exportDialog-info-version" class="unimportantInfo"></div>
                <span id="exportDialog-status"></span>
            </div>
            <div class="block" id="exportDialog-button-bar">
                <button class="action" id="exportDialog-execute-button">Execute</button>
                <button id="exportDialog-cancel-button" onclick="google.script.host.close()">Quit</button>
            </div>
        </div>

        <!-- Use a templated HTML printing scriptlet to import JavaScript. -->
        <?!= HtmlService.createHtmlOutputFromFile('exportDialogJavaScript').getContent(); ?>
